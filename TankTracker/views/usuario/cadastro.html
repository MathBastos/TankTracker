{% extends "usuario/index.html" %}
{% block content %}
<div class="container-fluid px-4">
    <div class="row">
        <div class="vertical-center">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                    Cadastrar Novo Usuário
                    </div>
                    <div class="card-body">
                        <form class="row g-3 justify-content-center" enctype="multipart/form-data" action="{{ url }}" method="POST">
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome</label>
                                <input class="form-control" type="text" value="{{ nome }}" name="nome" id = "nome">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" type="email" value="{{ email }}" name="email" id = "email">
                            </div>
                            <div class="col-md-6">
                                <label for="usuario" class="form-label">Usuário</label>
                                <input class="form-control" type="text" value="{{ usuario }}" name="usuario" id = "usuario">
                            </div>
                            <div class="col-md-6">
                                <label for="senha" class="form-label">Senha</label>
                                <input class="form-control" type="password" value="{{ senha }}" name="senha" id = "senha">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="float-right btn btn-primary">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
